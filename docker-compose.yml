version: '3.8'

services:
  db:
    image: postgres:15
    container_name: devices_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devices
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5  

  migrate:
    image: migrate/migrate
    container_name: devices_migrate
    entrypoint: [
      "migrate",
      "-path=/migrations",
      "-database=postgres://postgres:postgres@db:5432/devices?sslmode=disable"
    ]
    command: ["up"]
    volumes:
      - ./migrations:/migrations
    depends_on:
      - db

  api:
    build: .      
    container_name: devices_api
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/devices?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy 
      

volumes:
  db_data:
